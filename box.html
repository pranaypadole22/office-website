      background-color: green;
      margin-left: 50px;
      height: 320px;
      width: 320px;
      margin-bottom: 20px;
      margin-top: 50px;
    }

      height: 300px;
      width: 300px;

      height: 400px;
      width: 400px;
      border-radius: 30px;
      background-color: yellow;
    }

      background-color: navajowhite;
    }
    .heading {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    button {
      height: 100px;
      width: 200px;
      background-color: red;
      color: white;
      font-weight: 700;
      border: 2px solid #fff;
    }
    .button:hover {
      transition: cubic-bezier(0.075, 0.82, 0.165, 1);
    }
